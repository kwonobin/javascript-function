<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
	function avg(a,b,c,d,e) {
	   var f = (a+b+c+d+e)/5;
	   return f;
	}

	function max(a,b,c,d,e) {
	   var f = 0;
	   var f = (f > a) ? f : a;
	   var f = (f > b) ? f : b;
	   var f = (f > c) ? f : c;
	   var f = (f > d) ? f : d;
	   var f = (f > e) ? f : e;
	   return f;
	}

	function min(a,b,c,d,e) {
	   var f = 100;
	   var f = (f < a) ? f : a;
	   var f = (f < b) ? f : b;
	   var f = (f < c) ? f : c;
	   var f = (f < d) ? f : d;
	   var f = (f < e) ? f : e;
	   return f;
	}

	console.log('A 학생의 평균 점수는 ' + avg(90,80,50,40,10) + ' , 최고 점수는 ' + max(90,80,50,40,10) + ' , 최하 점수는 ' + min(90,80,50,40,10) + ' 입니다.');
	console.log('B 학생의 평균 점수는 ' + avg(90,30,100,50,50) + ' , 최고 점수는 ' + max(90,30,100,50,50) +' , 최하 점수는 ' + min(90,30,100,50,50) + ' 입니다.');
	console.log('C 학생의 평균 점수는 ' + avg(20,30,60,50,20) + ' , 최고 점수는 ' + max(20,30,60,50,20) + ' , 최하 점수는 ' + min(20,30,60,50,20) + ' 입니다.');
    </script>
</head>
<body>
</body>
</html>
